<!-- Swiper JS -->

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('#swiper-container-id', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false,
        observer:true,//修改swiper自己或子元素时，自动初始化swiper
        observeParents:true,//修改swiper的父元素时，自动初始化swiper
		lazyLoading: true,
		lazyLoadingInPrevNext : true,
		lazyLoadingInPrevNextAmount: 4, // 设置在延迟加载图片时提前多少个slide
    });
    </script>

<script>

        function shareClick() {
			window.location.href=$("#coupon_click_url").val();
       }


        function connectWebViewJavascriptBridge(callback) {
            if (window.WebViewJavascriptBridge) {
                callback(WebViewJavascriptBridge)
            } else {
                document.addEventListener(
                    'WebViewJavascriptBridgeReady'
                    , function() {
                        callback(WebViewJavascriptBridge)
                    },
                    false
                );
            }
        }

        connectWebViewJavascriptBridge(function(bridge) {
            bridge.init(function(message, responseCallback) {
                console.log('JS got a message', message);
                var data = {
                    'Javascript Responds': '测试中文!'
                };
                console.log('JS responding with', data);
                responseCallback(data);
            });
			var isLoad = false;
            bridge.registerHandler("functionInJs", function(data, responseCallback) {
                var obj = eval ("(" + data + ")");
                //alert(obj.category);
                //标题
                $("#title").html(obj.title);
                //店铺名称
                $("#shop_title").html(obj.shop_title);
                $("#shop_name").html(obj.shop_title); // 店铺名称
                $("#recommendContent").html(obj.item_description); // 推荐语volume
                $("#volume").html(obj.volume); // 销量
                $("#coupon_info").html(obj.coupon_info); // 产品优惠
                $("#zk_final_price").html(obj.zk_final_price); // 产品优惠
                $("#coupon_click_url").attr("value",obj.coupon_click_url); // 立即购买
				$("#cutPrice").html(obj.cutPrice); // 满减价
				$("#taoStartTime").html(obj.coupon_start_time); // 优惠券开始时间
				$("#taoEndTime").html("---"+obj.coupon_end_time); // 优惠券结束时间
				$("#imageDetail").attr("src",obj.imageDetail); // 图文详情
                var images=obj.small_images.string;
				if(!isLoad){
					for(i=0;i<images.length;i++){
						//alert(images[i]);
						$(".swiper-wrapper").append("<div class='swiper-slide'><img alt='' class='main_image' src='"+images[i]+"'></div>");
					}
					isLoad =true;
				}
                $(".swiper-wrapper").append()
                var responseData = "";
               responseCallback(responseData);
            });
        })
    </script>
